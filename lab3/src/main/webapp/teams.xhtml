<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Current teams</title>
</h:head>
<h:body>
	<h:outputLabel>Teams</h:outputLabel>
	<h:dataTable value="#{myTeams.teams}" var="team">
		<h:column>
			<f:facet name = "header">Name</f:facet>
			<h:link value="#{team.name}" outcome="team">
				<!--<f:param name="name" value="#{team.city}" />-->
			</h:link>
		</h:column>
		<h:column>
			<f:facet name = "header">City</f:facet>
			<h:link value="#{team.city}" outcome="team">
			</h:link>
		</h:column>
		<h:column>
			<f:facet name = "header">Founding date</f:facet>
			<h:link value="#{team.foundingDate}" outcome="team">
			</h:link>
		</h:column>
	</h:dataTable>
</h:body>
</html>
