<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Current teams</title>
</h:head>
<h:body>
	<h:outputLabel>Current teams</h:outputLabel>
	<br/>
	<h:form>
		<div class="card">
			<p:dataTable var="team" value="#{teamRepository.teams}">
				<p:column headerText="Name">
					<h:outputText value="#{team.name}" />
				</p:column>

				<p:column headerText="Founding date">
					<h:outputText value="#{team.foundingDate}" />
				</p:column>

				<p:column headerText="City">
					<h:outputText value="#{team.city}" />
				</p:column>
			</p:dataTable>
		</div>
		<br/>
		<p:commandButton value="Manage teams" action="#{navigationController.editPage}" icon="pi pi-external-link" styleClass="ui-button-outlined"/>
	</h:form>
</h:body>
</html>
