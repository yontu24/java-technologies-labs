<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:growl id="growl" sticky="true" showDetail="true"/>
    <h:form id="loginForm">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{userLoginView.user.name}" required="true" label="username"/>

            <h:outputLabel for="password" value="Password:"/>
            <p:password id="password" value="#{userLoginView.user.password}" required="true" label="password"/>

            <h:outputLabel rendered="#{userLoginView.isUserLoggedIn() == true}">You are already logged in.</h:outputLabel>

            <f:facet name="footer">
                <p:commandButton id="actionButton" value="Login" update="growl, loginForm"
                                 action="#{userLoginView.login}" ajax='false' widgetVar="50"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
