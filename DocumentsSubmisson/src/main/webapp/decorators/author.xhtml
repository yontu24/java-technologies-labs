<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    Hello, author
    <h:outputLabel value="#{userLoginView.user.name}"/>
    <p:growl id="messages" showDetail="true"/>
    <div class="card">
        <h5>Upload a document</h5>
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{documentView.uploadedFile}" mode="simple" skinSimple="true"/>

            <p:commandButton value="Submit" ajax="false" action="#{documentView.upload}" styleClass="mt-3 ui-button-outlined block"/>
        </h:form>
    </div>
</h:body>
</html>
